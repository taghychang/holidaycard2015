<body>
    <script type="text/javascript">
    // Create Game Canvas

    var game;
    var gameWidth;
    var gameHeight;

    gameWidth = 640;
    gameHeight = 960;

    game = new Phaser.Game(gameWidth, gameHeight, Phaser.AUTO, "game", null, true);
    game.state.add('Boot', boot);
    game.state.add('Preloader', preloader);
    game.state.add("PreGame", preGame);
    game.state.add("Demo", demo);
    game.state.add("PlayGame", playGame);
    game.state.add("EndGameWin", endGameWin);
    game.state.add("EndGameLose", endGameLose);


    game.state.start("Boot");


    // For Sharing Buttons
    function openDeviceBrowser(externalLinkToOpen) {
        window.open(externalLinkToOpen, '_system', 'location=no');
    }
    </script>
    <div id="container">
        <div id="stageFreezeDesk"></div>
        <div id="game"></div>
    </div>

    var stageFreezeDesk;
