<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brrr-ista</title>
    <script type="text/javascript" src="code/phaser.min.js"></script>
    <script type="text/javascript" src="code/script-min.js"></script>
    <script type="text/javascript" src="code/pregame-min.js"></script>
    <script type="text/javascript" src="code/preloader-min.js"></script>
    <script type="text/javascript" src="code/endgamewin-min.js"></script>
    <script type="text/javascript" src="code/endgamelose-min.js"></script>
    <script type="text/javascript" src="code/phaser-debug.js"></script>
    <script type="text/javascript" src="code/cupGroup-min.js"></script>
    <style type="text/css">
    body {
      background: #cccccc;
      padding: 0px;
      margin: 0px;
    }

    #game{
      width:580px;
      height:880px;
      position:absolute;
      bottom:0px;
      left:0;
      right:0;
      margin-left:auto;
      margin-right:auto;
    }
    </style>
  </head>

  <body>
    <script type="text/javascript">
    // Create Game Canvas
     var game;
     game = new Phaser.Game(580, 880, Phaser.AUTO, "game");
     game.state.add("PreGame", preGame);
     game.state.add('Preloader', preloader);
     game.state.add("PlayGame", playGame);
     game.state.add("EndGameWin", endGameWin);
     game.state.add("EndGameLose", endGameLose);

     game.state.start("Preloader");


     // For Sharing Buttons
     function openDeviceBrowser(externalLinkToOpen) {
       window.open(externalLinkToOpen, '_system', 'location=no');
     }
    </script>
    <div id="container">
        <div id="game"></div>
    </div>
</body>


</html>
