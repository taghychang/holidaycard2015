<!doctype html>
<html lang="en">
  <head>

    <title>Burrrista</title>
    <script type="text/javascript" src="code/phaser.min.js"></script>
    <script type="text/javascript" src="code/script-min.js"></script>

    <script type="text/javascript" src="code/endgame-min.js"></script>

  <body>
    <script type="text/javascript">
    // Create Game Canvas
     var game;
     game = new Phaser.Game(580, 880, Phaser.AUTO, "game");
     game.state.add("PreGame", preGame);
     game.state.add("PlayGame", playGame);
     game.state.add("EndGame", endGame);

    </script>
    <div id="container">
        <div id="game"></div>
    </div>
